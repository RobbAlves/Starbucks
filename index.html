<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Starbucks</title>

</head>

<body>
    <div class="circulo"></div>

    <img src="logo.png" alt="logo starbucks" class="logo">

    <div class="conteudo">
        <div class="caixa-texto">
            <h4> Uma notícia boa, um lugar gostoso, um sorriso.
                Tudo isso é tão bom, né? É igual café.
                Um café quentinho, forte e doce, é igualmente bom.
                Que a vida seja assim, tão gostosa quanto um café fresco do Starbucks <br><h2><span>Starbucks</span></h2></h4>
            <button class="botao-verde">Faça sua compra</button>
        </div>

        <div class="caixa-imagem">

        <img src="img1.png" alt="copa starbucks" class="starbucks">
        </div>
    </div>

    <div class="menu">
        <img src="img-pequena1.png" class="copo-pequeno verde">
        <img src="img-pequena2.png" class="copo-pequeno amarelo">
        <img src="img-pequena3.png" class="copo-pequeno rosa">
    </div>
</body>
<script>
    let circulo = document.querySelector(".circulo")
    let imgCopo = document.querySelector(".starbucks")
    let verde = document.querySelector(".verde")
    let amarelo = document.querySelector(".amarelo")
    let rosa = document.querySelector(".rosa")

    verde.addEventListener("click", () => {
        imgCopo.src = "./img1.png"
        circulo.style.background = "#017143"
    })

    amarelo.addEventListener("click", () => {
        imgCopo.src = "./img2.png"
        circulo.style.background = "#eb7495"
    })

    rosa.addEventListener("click", () => {
        imgCopo.src = "./img3.png"
        circulo.style.background = "#d752b1"
    })

</script>

</html>
